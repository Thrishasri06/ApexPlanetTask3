<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    img {
      max-width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="images/quiz.jpg" alt="Quiz">
  <h2>Simple Quiz</h2>
  <p>What is 2 + 2?</p>
  <button onclick="checkAnswer(3)">3</button>
  <button onclick="checkAnswer(4)">4</button>
  <button onclick="checkAnswer(5)">5</button>
  <p id="result"></p>
  <script>
    function checkAnswer(answer) {
      const result = document.getElementById("result");
      if (answer === 4) {
        result.textContent = "Correct!";
      } else {
        result.textContent = "Try again!";
      }
    }
  </script>
</body>
</html>
